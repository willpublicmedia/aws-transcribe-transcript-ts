name: Publish NPM Package

on:
  push:
    tags:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Clean
        run: npm run clean
      
      - name: Restore
        run: npm ci

      - name: Build
        run: npm run build
        
      - name: Test
        run: npm test
        
      - name: Publish
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ github.token }}
          registry: "https://npm.pkg.github.com"
